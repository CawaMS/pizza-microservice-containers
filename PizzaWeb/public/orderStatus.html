<html>

<head>
    <title>Order Pizza</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./stylesheets/orderStatus.css">
    <script src="https://code.jquery.com/jquery-3.6.1.js"
        integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"
        integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</head>

<body>
    <nav class="navbar navbar-inverse bg-inverse fixed-top bg-faded">
        <div class="row">
            <div class="col">
                <button type="button" class="navigate-homepage btn btn-primary" onclick="window.location.href='/';">Pizza Order
                    Home</button>
            </div>
        </div>
    </nav>
    <br>
    <br>
    <br>
    <div class="container shadow min-vh-100 py-4">
        <div class="input-group mb-3">
            <input type="text" class="order-number form-control" placeholder="Your pizza order ID"
                aria-label="Your pizza order ID" aria-describedby="basic-addon2"></input>
            <div class="input-group-append">
                <button class="order-search btn btn-outline-secondary" type="button">Search</button>
            </div>
        </div>
        <br>
        <label class="searched-order-status">No order searched yet</label>
        <div class="container">
            <div class="row">
                <div class="col-12 col-md-10 hh-grayBox pt45 pb20">
                    <div class="row justify-content-between">
                        <div id="order-created" class="order-created order-tracking completed">
                            <span class="is-complete"></span>
                            <p>Order created</p>
                        </div>
                        <div id="order-inProgress" class="order-inProgress order-tracking">
                            <span class="is-complete"></span>
                            <p>Being prepared</p>
                        </div>
                        <div id="order-ready" class="order-ready order-tracking">
                            <span class="is-complete"></span>
                            <p>Ready !!!</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./javascripts/orderStatus.js"></script>
</body>

</html>
