# statestore.yaml for Azure Blob storage component
componentType: state.azure.blobstorage
version: v1
metadata:
- name: accountName
  value: "[your_account_name]"
- name: accountKey
  secretRef: account-key
- name: containerName
  value: "[your_container_name]"
secrets:
- name: account-key
  value: "[your_account_key]"
scopes:
- order-processor-http